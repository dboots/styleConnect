<ion-view view-title="Feed" hide-back-button="true">
  <ion-content>

    <ion-refresher
      pulling-text="LOADING"
      on-refresh="doRefresh()">
    </ion-refresher>

    <!-- this message is shown in case of no feeds present -->
    <div class="text-center" style="padding-top:40px;" ng-if="!feeds.length">
      <h1 class="sans-pro-light">No feeds</h1>
      <h4 class="sans-pro-light">Pull to refresh</h4>
      <h2 class="ion-ios-arrow-thin-down"></h2>
    </div>
    

    <div ng-repeat="feed in feeds">
      
      <div class="item item-avatar item-button-right">
        <img src="sampledata/images/avatar.jpg">
        <h2>{{feed.title}}</h2>
        <p>{{feed.date}}</p>
      </div>

      <div class="item item-image">
        <img ng-src="{{feed.image}}">
      </div>

      <div class="item item-text-wrap">
        <p>
          {{feed.description}}
        </p>
      </div>
      <div class="item">
        <p>
          <a href="#" class="subdued">1 Like</a>
          <a href="#" class="subdued">5 Comments</a>
        </p>
      </div>


      <div class="item tabs tabs-stylistApp tabs-icon-left">
        <a class="tab-item" href="#">
          <i class="icon ion-thumbsup"></i>
          Like
        </a>
        <a class="tab-item" href="#">
          <i class="icon ion-chatbox"></i>
          Comment
        </a>
      </div>
    </div>
  
  </ion-content>
</ion-view>
