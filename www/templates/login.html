
<ion-view hide-nav-bar="true">
  

  <ion-header-bar class="bar bar-stylistApp bar-stylistApp-borderbottom">
    <button ui-sref="app.start" class="button button-clear button-stylistApp-white"><i class="white-color ion-arrow-left-c"></i></button>
    <h2 class="title">Login</h2>
  </ion-header-bar>

  <ion-content class="has-header has-footer padding full-height text-center">

    <h3 class="sans-pro-light">Enter your credentials</h3>
    <label class="item item-input">
        <input type="text" placeholder="email">
    </label>
    <label class="item item-input">
        <input type="password" placeholder="password">
    </label>

    <button class="button button-block button-positive" ng-click="login()">LOGIN</button>
    
  </ion-content>


  <ion-footer-bar class="bar bar-stylistApp bar-stylistApp-bordertop pointer" ui-sref="app.forgot">
    <h1 class="title sans-pro-light">Forgot password?</h1>
  </ion-footer-bar>

</ion-view>
